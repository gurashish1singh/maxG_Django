{% extends 'base.html' %}

{% block content%}

<h1> Welcome! </h1>
<p>
    You can login here!
</p>
<h2> Login </h2>

<div class="container">
    <form method="POST"> {% csrf_token %}
        {{ form.as_p}}
        <button class='btn btn-success' type="submit"> Login </button>
        <small> Forgot Password? </small>
        <a class="btn btn-danger" href="{% url 'accounts:reset_password' %}" role="button"> Reset Password </a>
    </form>
</div>


{% endblock  %}
